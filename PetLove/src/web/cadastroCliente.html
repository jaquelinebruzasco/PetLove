<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Cliente - PetLove</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleCliente.css">
</head>
<body>
    <h1>Cadastro de Cliente</h1>
    <form id="formCliente">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="animais">Animais de Estimação:</label>
        <select id="animais" name="animais" multiple>
            <option value="cachorro">Cachorro</option>
            <option value="gato">Gato</option>
            <option value="peixe">Peixe</option>
            <option value="passaro">Pássaro</option>
        </select>

        <button type="submit">Cadastrar</button>
    </form>

    <script src="script.js"></script>
    <script src="scriptCadastroCliente.js"></script>
</body>
</html>
