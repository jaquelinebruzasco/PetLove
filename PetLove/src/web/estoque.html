<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerenciamento de Estoque - PetLove</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../css/style.css" type="text/css"/>
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <link rel="stylesheet" href="../css/style.css" type="text/css"/>



</head>
<body>
    <h1>Gerenciamento de Estoque</h1>
    <section id="listaProdutos">
        <h2>Lista de Produtos</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Estoque Atual</th>
                    <th>Alerta de Estoque Baixo</th>
                    <th>Quantidade Mínima</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </section>

    <section id="pedidosCompra">
        <h2>Pedidos de Compra</h2>
        <table id="tabelaPedidosCompra">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Fornecedor</th>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Data Pedido</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>

        <button id="btnNovoPedido">Novo Pedido</button>
    </section>

    <div id="modalNovoPedido" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Novo Pedido de Compra</h2>
            <form id="formNovoPedido">
                <label for="fornecedor">Fornecedor:</label>
                <select id="fornecedor" name="fornecedor" required>
                    <option value="">Selecione um fornecedor</option>
                    </select>

                <label for="produto">Produto:</label>
                <select id="produto" name="produto" required>
                    <option value="">Selecione um produto</option>
                    </select>

                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" min="1" required>

                <button type="submit">Enviar Pedido</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="scriptEstoque.js"></script>
</body>
</html>
